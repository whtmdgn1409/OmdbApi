<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Any Movie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <script type="module" defer="" src="/main.fb6bbcaf.js"></script>
  <link rel="stylesheet" href="/main.c52e0fe2.css">
  <link rel="stylesheet" href="/blob.5e763752.css">
<script src="/main.c52e0fe2.js"></script><script src="/blob.5e763752.js"></script></head>

<body>
  <div class="container">
    <div class="shape-blob"></div>
    <div class="shape-blob one"></div>
    <div class="shape-blob two"></div>
    <div class="searchpage">
      <div class="movie_text">
        <div class="movie_title1">OMDB API</div>
        <div class="movie_title2">Movie Search</div>
      </div>
      <section class="search">
        <input type="text" placeholder="Search your Movie" class="movie_input">
        <select class="select_option" id="movie_option">
          <option value="movie">movie</option>
          <option value="series">series</option>
          <option value="episode">episode</option>
        </select>
        <select class="select_option" id="count_option">
          <option value="0">10</option>
          <option value="1">20</option>
          <option value="2">30</option>
        </select>
        <select class="select_option" id="year_option">
          <option value="">All Years</option>
        </select>
        <div class="search_btn">search</div>
      </section>
      <div class="movies" id="remove_movie">
      </div>
      <div class="actions">
        <div class="more_btn">More..</div>
      </div>
    </div>
    <div class="infoPage">
      <div class="infoContent"></div>
    </div>
  </div>
</body>

</html>
